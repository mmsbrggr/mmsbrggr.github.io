<!-- breadcrumb_section - start
        ================================================== -->
<section class="breadcrumb_section breadcrumb_style_1 parallaxie text-white" style="background-image: url({{ page.banner.image | relative_url }});">
	<div class="container">
		<div class="row">
			<div class="col col-lg-9">
				<div class="breadcrumb_content wow fadeInUp2" data-wow-delay=".1s">
					<h1 class="text-white">{{ page.banner.title }}</h1>
					<p>
						{{ page.banner.description }}
					</p>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- breadcrumb_section - end
        ================================================== -->
