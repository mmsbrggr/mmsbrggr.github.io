<section class="breadcrumb_section breadcrumb_style_4 parallaxie has_overlay" style="background-image: url('{{ '/assets/images/backgrounds/bg_6.jpg' | relative_url }}');">
	<div class="overlay"></div>
	<div class="container">
		<div class="breadcrumb_content wow fadeInUp2" data-wow-delay=".1s">
			<h1 class="page_title mb-0">{{ page.breadcrumb.title }}</h1>

	</div>
	<span class="big_text">{{ page.breadcrumb.text }}</span>
</section>
