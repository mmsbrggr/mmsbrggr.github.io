<!-- breadcrumb_section - start
        ================================================== -->
<section class="breadcrumb_section breadcrumb_style_2 decoration_wrap" style="background-image: url('{{ "/assets/images/backgrounds/bg_3.png"  | relative_url }}');">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col col-lg-10">
				<div class="banner_content wow fadeInUp2" data-wow-delay=".1s">
					<h1>
						<span class="d-md-block">{{ page.breadcrumb.title1 }}</span>
						{{ page.breadcrumb.title2 }}
					</h1>
					<p class="mb-0 wow fadeInUp2" data-wow-delay=".2s">
						{{ page.breadcrumb.description }}
					</p>
				</div>
			</div>
		</div>
	</div>
	<div class="deco_item circle_shape wow fadeInUp2" data-wow-delay=".1s">
		<img src="{{ "/assets/images/shapes/circle_3.png" | relative_url }}" alt="Circle Shape Image">
	</div>
	<div class="deco_item circle_shape_2 wow fadeInUp2" data-wow-delay=".3s">
		<img src="{{ "/assets/images/shapes/circle_4.png" | relative_url }}" alt="Circle Shape Image">
	</div>
	<div class="deco_item triangle_shape wow fadeInUp2" data-wow-delay=".1s">
		<img src="{{ "/assets/images/shapes/triangle_2.png" | relative_url }}" alt="Triangle Shape Image">
	</div>
	<div class="deco_item triangle_shape_2 wow fadeInUp2" data-wow-delay=".2s">
		<img src="{{ "/assets/images/shapes/triangle_2.png" | relative_url }}" alt="Triangle Shape Image">
	</div>
	<div class="line_decoration_y">
		<div class="line_item"></div>
		<div class="line_item"></div>
		<div class="line_item"></div>
	</div>
	<div class="line_decoration_x">
		<div class="line_item"></div>
		<div class="line_item"></div>
		<div class="line_item"></div>
	</div>
</section>
<!-- breadcrumb_section - end
        ================================================== -->
