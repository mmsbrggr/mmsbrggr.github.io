<!-- experties_section - start
        ================================================== -->
<section class="experties_section section_space">
	<div class="container">
		<div class="section_title_2 wow fadeInUp2" data-wow-delay=".1s">
			<h2 class="title_text mb-0">
				{{ page.skill.title }}
				<strong class="focus_text">{{ page.skill.title_2 }}</strong>
			</h2>
		</div>
		<div class="row">
			{% for item in page.skill.skillset %}
				<div class="col col-md-4 col-sm-6">
					<div class="skill_item wow fadeInUp2" data-wow-delay=".1s">
						<div class="progress_item m-0">
							<span class="value_text">{{ item.number }}%</span>
							<div class="progress">
								<div class="progress_bar wow Rx_width_{{ item.number }}" role="progressbar" data-wow-duration="1s" data-wow-delay=".4s" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
								</div>
							</div>
							<h4 class="item_title">{{ item.title }}</h4>
							<div class="designation">{{ item.designation }}</div>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</section>
<!-- experties_section - end
        ================================================== -->
