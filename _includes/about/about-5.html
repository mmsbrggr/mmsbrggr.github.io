<!-- about_section_6 - start
        ================================================== -->
<section class="about_section_6 section_space">
	<div class="container position-relative">
		<div class="row align-items-center">
			<div class="col col-lg-6">
				<div class="about_image wow fadeInUp2" data-wow-delay=".1s">
					<img src="{{ page.about.image | relative_url}}" alt="image_not_found">
				</div>
			</div>
			<div class="col col-lg-6">
				<div class="about_content wow fadeInUp2" data-wow-delay=".3s">
					<div class="section_title_2 mb-0">
						<h2 class="title_text">
							{{ page.about.title }}
						</h2>
						<p>
							{{ page.about.text }}
						</p>
						<p class="mb-0">
							{{ page.about.text_2 }}
						</p>
					</div>
				</div>
			</div>
		</div>
		<span class="big_text wow fadeInUp2" data-wow-delay=".3s">{{ page.about.text_3 }}</span>
	</div>
</section>
<!-- about_section_6 - end
        ================================================== -->
<!-- about_section_5 - start
        ================================================== -->
<section class="about_section_5 section_space pb-0">
	<div class="container">
		<div class="about_image wow fadeInUp2" data-wow-delay=".1s">
			<img src="{{ page.about.image_2 | relative_url}}" alt="image_not_found">
		</div>
		<div class="about_content wow fadeInUp2" data-wow-delay=".3s">
			<div class="section_title_2 mb-0">
				<h2 class="title_text">
					{{ page.about.text_4 }}
					<strong class="focus_text">{{ page.about.text_strong }}</strong>
				</h2>
				<p class="mb-0">
					{{ page.about.text_5 }}
				</p>
			</div>
		</div>
	</div>
</section>
<!-- about_section_5 - end
        ================================================== -->
