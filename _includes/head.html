<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="{% if page.description %}{{ page.description }} {% else %}{{ site.data.settings.description }} {% endif %}" />
	<meta name="author" content="shail" />
	<meta name="keywords" content="" />
	<title>{% if page.title %} {{ page.title }} {% else %} {{ site.data.settings.title }} {% endif %} </title>
	<link rel="shortcut icon" href="{{ site.data.settings.favicon | relative_url }}">
	<!-- fraimwork - css include -->
	<link rel="stylesheet" type="text/css" href="{{ "/assets/css/bootstrap.min.css" | relative_url }}">
	<!-- icon font - css include -->
	<link rel="stylesheet" type="text/css" href="{{ "/assets/css/fontawesome.css" | relative_url }}">
	<!-- animation - css include -->
	<link rel="stylesheet" type="text/css" href="{{ "/assets/css/animate.css" | relative_url }}">
	<!-- carousel - css include -->
	<link rel="stylesheet" type="text/css" href="{{ "/assets/css/slick.css" | relative_url }}">
	<link rel="stylesheet" type="text/css" href="{{ "/assets/css/slick-theme.css" | relative_url }}">
	<!-- popup - css include -->
	<link rel="stylesheet" type="text/css" href="{{ "/assets/css/magnific-popup.css" | relative_url }}">
	<!-- jquery-ui - css include -->
	<link rel="stylesheet" type="text/css" href="{{ "/assets/css/jquery-ui.css" | relative_url }}">
	<!-- select option - css include -->
	<link rel="stylesheet" type="text/css" href="{{ "/assets/css/nice-select.css" | relative_url }}">
	<!-- custom - css include -->
	<link rel="stylesheet" type="text/css" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
