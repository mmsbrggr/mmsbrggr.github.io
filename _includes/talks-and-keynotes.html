<!-- award_section - start
        ================================================== -->
<section id="talks_keynotes" class="talks_keynotes_section section_space text-white parallaxie"
  style="background-image: url( {{ page.keynotes.bg_image | relative_url }});"
  data-parallaxie='{
    "pos_x": "right",
    "speed": 0.9
  }'>
  <div class="container">
    <div class="row">
      <div class="col col-lg-12">
        <div class="section_title_2 wow fadeInUp2" data-wow-delay=".1s">
          <h2 class="title_text col-10 text-white">{{ page.keynotes.title }}</h2>
          <div class="description row">
            <div class="description-image col col-lg-4">
              <div>
                <img src="{{ page.keynotes.image }}" alt="Dr. Moosbrugger speaking on stage" />
              </div>
            </div>
            <div class="col col-lg-8">
              <p>
                {{ page.keynotes.description }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="featured-talks row">
      <h2 class="wow fadeInUp2" data-wow-delay=".1s">{{ page.keynotes.featured_talks.title }}</h2>
      <div class="row talks-list">
        {% for item in page.keynotes.featured_talks.items %}
        <div class="col col-lg-4 col-md-6 col-sm-6">
          <div class="service_grid wow fadeInUp2" data-wow-delay=".1s">
            <a href="{{ item.link }}" target="_blank">
              <div class="item_image">
                <img src="{{ item.image | relative_url }}" alt="{{ item.title }}">
              </div>
              <div class="item_content">
                <h3 class="item_title">{{ item.title }}</h3>
                <span>@ {{ item.place }}</span>
              </div>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="cta wow fadeInUp2" data-wow-delay=".1s">
      <a class="btn btn_secondary" href="{{ page.keynotes.call_to_action.link }}">{{
        page.keynotes.call_to_action.text }}</a>
    </div>
  </div>
</section>
<!-- award_section - end
        ================================================== -->
