<!-- whatwedo_section - start
        ================================================== -->
<section class="whatwedo_section section_space">
	<div class="container">
		<div class="row">
			<div class="col col-lg-10">
				<div class="section_title wow fadeInUp2" data-wow-delay=".1s">
					<h1 class="title_text">{{ page.service.title }}</h1>
					<p>
						{{ page.service.description }}
					</p>
				</div>
			</div>
		</div>
		<div class="row">
			{% for item in page.service.services %}
			<div class="col col-md-6 col-sm-6">
				<div class="service_grid wow fadeInUp2" data-wow-delay=".1s">
					<div class="item_image">
						<img src="{{ item.image | relative_url }}" alt="{{ item.title }}">
					</div>
					<div class="item_content">
						<h3 class="item_title">{{ item.title }}</h3>
						<p>
							{{ item.description }}
						</p>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
<!-- whatwedo_section - end
        ================================================== -->
