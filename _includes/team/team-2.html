<!-- team_section - start
        ================================================== -->
<section class="team_section section_space pb-0 decoration_wrap">
	<div class="container maxwidth_1440">
		<div class="section_title_4 text-center wow fadeInUp2" data-wow-delay=".1s">
			<h2 class="title_text mb-0">
				{{ page.team_member.title }}
			</h2>
		</div>
		<div class="row">
			{% for item in page.team_member.member %}
			<div class="col col-md-4 col-sm-6">
				<div class="team_item_3 wow fadeInUp2" data-wow-delay=".1s">
					<div class="team_image">
						<a class="image_wrap" href="#!">
							<img src="{{ item.image }}" alt="{{ item.name }}">
						</a>
						<ul class="team_social ul_li_block">
							<li><a href="{{ item.facebook_url }}"><i class="fab fa-facebook-f"></i></a></li>
							<li><a href="{{ item.twitter_url }}"><i class="fab fa-twitter"></i></a></li>
							<li><a href="{{ item.linkedin_url }}"><i class="fab fa-linkedin-in"></i></a></li>
							<li><a href="{{ item.instagram_url }}"><i class="fab fa-instagram"></i></a></li>
						</ul>
					</div>
					<div class="team_content">
						<h3 class="team_name">{{ item.name }}</h3>
						<span class="team_title">{{ item.position }}</span>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
	<div class="block_overlay">
		<div class="container">
			<div class="block_item"></div>
			<div class="block_item"></div>
		</div>
	</div>
</section>
<!-- team_section - end
        ================================================== -->
