<!-- team_section - start
        ================================================== -->
<section class="team_section bg_gray">
	<div class="container">
		<div class="row">
			<div class="col col-lg-10">
				<div class="section_title_2 wow fadeInUp2" data-wow-delay=".1s">
					<h2 class="title_text">{{ page.team.title }}</h2>
					<p>
						{{ page.team.description }}
					</p>
				</div>
			</div>
		</div>
		<div class="row">
			{% for item in page.team.teams %}
			<div class="col col-lg-4 col-md-6 wow fadeInUp2" data-wow-delay=".1s">
				<div class="team_item">
					<div class="team_image">
						<img src="{{ item.image | relative_url}}" alt="image_not_found">
					</div>
					<div class="team_content">
						<h3 class="team_name">{{ item.name }}</h3>
						<p>{{ item.designation }}</p>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
<!-- team_section - end
        ================================================== -->
